<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html5 music</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="wrapper">
        <div class="image-box">
            <div class="img-wrapper">
                <!-- <img src="../images/icon-close.png" alt=""> -->
            </div>
        </div>
        <div class="music-info">
            <!-- <div class="song">手八拐</div>
            <div class="album">意外</div>
            <div class="singer">薛之谦</div> -->
        </div>
        <div class="progress">
            <div class="curTime">00:00</div>
            <div class="pro-wrapper">
                <div class="down-pro">
                    <div class="up-pro">
                        <div class="slider"></div>
                    </div>
                </div>
            </div>
            <div class="allTime">04:00</div>
        </div>
        <div class="item-list">
            <div class="like no-like"></div>
            <div class="prev"></div>
            <div class="pause play"></div>
            <div class="next"></div>
            <div class="list"></div>
        </div>

    </div>

    <script src="../js/zepto.min.js"></script>
    <script src="../js/gaussBlur.js"></script>
    <script src="../js/renderImage.js"></script>
    <script src="../js/controlIndex.js"></script>
    <script src="../js/controlAudio.js"></script>
    <script src="../js/renderPro.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
